<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zhihang Photography Studio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Zhihang Photography Studio</h1>
    </header>

    <section id="todoList">
        <h2>Clients' Needs</h2>
        <input type="button" id="addButton" value="Add" onclick="addTask()">
        <input type="text" id="input" placeholder="enter task...">
        <hr>
        <ul id="tasks">
            <li>
                <input type="button" class="done" onclick="markDone(this.parentNode)" value="&#x2713;" />
                <input type="button" class="remove" onclick="remove(this.parentNode)" value="&#x2715;" />
                <input type="button" class="important" onclick="Important(this.parentNode)" value="!" />
                Demo: Client Name, Photo Type, Photo Numbers
            </li>
        </ul>
        <hr>
        <div id="divabout"></div>
        <input type="button" value="About" onclick="doAbout()">
        <input type="button" value="Clear" onclick="clearAbout()">
    </section>

    <section id="imageFilters">
        <h2>Photo Filters</h2>
        <canvas id="can1"></canvas>
        <h3>Upload the photo</h3>
        <input type="file" multiple="false" accept="image/*" id="newfile" onchange="uploadimg()">
        <h3>Choose Filter</h3>
        <input type="button" value="GrayScale" onclick="doGray()">
        <input type="button" value="Redshade" onclick="doRS()">
        <input type="button" value="Rainbow" onclick="doRB()">
        <input type="button" value="Blur" onclick="doBL()">
        <input type="button" value="Reset Image" onclick="resetF()">
    </section>

    <section id="greenScreen">
    <h2>Chroma Keying</h2>
    <canvas id="fgcan"></canvas>
    <canvas id="bgcan"></canvas>
    <p>Foreground: <input type="file" multiple="false" accept="image/*" id="Fgimg" onchange="loadfgimage()">
    Background: <input type="file" multiple="false" accept="image/*" id="Bgimg" onchange="loadbgimage()">
    </p>
    <p>
        <input type="button" value="Create Composite" id="greens" onclick="doGreenScreen()">
        <input type="button" value="Clear Canvases" id="clear" onclick="clearCanvas()">
    </p>
    <!-- Download links for sample images -->
    <p>Download sample images to use:</p>
    <ul>
        <li><a href="https://drive.google.com/file/d/12kgtHMZ5K1uZjI6-vdeOG7MrZCIOMHlM/view?usp=sharing" download="sample_foreground.jpg">Download Sample Foreground</a></li>
        <li><a href="https://drive.google.com/file/d/1KVEmVM8x_HoT6muXbj4HC5-VdNhDG9O9/view" download="sample_background.jpg">Download Sample Background</a></li>
    </ul>
</section>

<script src="https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<script src="scripts.js"></script>
</body>
</html>
